<template name="contentWrapper">
  <div class="frt-fixed-content-wrapper">
    {{> UI.contentBlock}}
  </div>
</template>


<template name="start">
  {{#contentWrapper}}
    <div class="view start-view">
      <div class="page">
        <div class="page-content">
          {{> selector title="Controle de Gastos"}}
          {{> filter}}
          {{#if isConnected}}
          <div class="overlay overlay-scale">
      		</div>
          <div class="speed-dial">
          <a id="open-overlay" class="toggle bg-add"><i class="f7-icons">add</i></a>
          <ul class="dials">
            <li><div class="tooltip expenses-tooltip">
              Adicionara despesa
            </div><a class="bg-expenses" href="#"><i class="f7-icons">share</i></a></li>
            <li><div class="tooltip revenue-tooltip">
              Adicionar receita
            </div><a class="bg-revenue" href="#"><i class="f7-icons">download</i></a></li>
          </ul>
        </div>
          <div class="cards">
            {{#if hasData}}
            {{#each cards}}
              <div class="card" data-id="{{_id}}">
                <div class="card-content">
                  <div style="border-left: 3px solid {{color}}" class="card-content-inner">
                    <div class="row">
                      <div class="col-20">
                        <div class="pull-left date">
                          {{day}}/{{month}}
                        </div>
                      </div>

                      <div class="col-50">
                        <div class="merchant">
                          {{description}}
                        </div>
                      </div>
                      <div class="col-30">
                        <div class="pull-right value">
                          {{price}}
                        </div>
                      </div>
                      </div>
                    </div>
                  </div>
                </div>
              {{/each}}
            {{else}}
              <div class="nodata-message">
                Opa! NÃ£o tem nada aqui ainda... {{#if isRevenue}}quanto <b>mais</b> receita, melhor!{{else}}quanto <b>menos</b> despesa, melhor!{{/if}}
              </div>
            {{/if}}
          </div>
          {{else}}
            {{> nodata image="sad_satelite.png"}}
          {{/if}}
        </div>
      </div>
    </div>
  {{/contentWrapper}}
</template>
